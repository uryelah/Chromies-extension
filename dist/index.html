<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div id="auth-form" class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" id="loginBtn">
            Log In
          </button>
          <button type="button" class="toggle-btn" id="registerBtn">
            Register
          </button>
        </div>
        <div class="errorsDiv"></div>
        <div class="input-group login" id="login">
          <input id="userNameLogin" type="text" class="input-field" placeholder="Username" required />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <div class="flex-row">
            <div>
              <input type="checkbox" class="check-box" />
            </div>
            <p>Remember Password</p>
          </div>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form class="input-group register" id="registerForm">
          <input id="userNameRegister" type="text" class="input-field" placeholder="Username" required />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <div class="flex-row">
            <div>
              <input type="checkbox" class="check-box" />
            </div>
            <p>I agree to the terms and conditions</p>
          </div>
          <button type="button" class="submit-btn">Register</button>
        </div>
      </div>
    </div>
    <div id="authenticated" class="hidden authenticated">
      <div class="dashboard">
        <btn id="addNoteBtn" type="button">Add Note</btn>
        <btn type="button">Blaa Note</btn>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
