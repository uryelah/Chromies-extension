<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div id="auth-form" class="hero">
      <div>
        <em class="errorsDiv"></em>
      </div>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" id="login-btn">
            Log In
          </button>
          <button type="button" class="toggle-btn" id="register-btn">
            Register
          </button>
        </div>
        <div class="input-group login" id="login">
          <input type="text" id="input-field" class="input-field" placeholder="Username" required />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <div class="flex-row">
            <div>
              <input type="checkbox" class="check-box" />
            </div>
            <p>Remember Password</p>
          </div>
          <button type="submit" data-type="login" class="submit-btn">Log In</button>
        </form>
        <form class="input-group register" id="register">
          <input type="text" id="signup-field" class="input-field" placeholder="Username" required />
          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <div class="flex-row">
            <div>
              <input type="checkbox" class="check-box" />
            </div>
            <p>I agree to the terms and conditions</p>
          </div>
          <button type="button" data-type="signup" class="submit-btn">Register</button>
        </div>
      </div>
    </div>
    <div id="authenticated" class="hidden authenticated">
      <div class="controll-pannel">
        <h1>Options</h1>
        <ul>
          <li>
            <input type="checkbox" id="showNotes"/>
            <label>Show notes</label>
          </li>
          <li>
            <input type="checkbox" id="showCommunityNotes"/>
            <label>Show community notes</label>
          </li>
          <li>
            <input type="checkbox" id="showRealTimeNotes"/>
            <label>Show real time notes</label>
          </li>
          <li>
            <input type="checkbox" id="showLocationNotes"/>
            <label>Show location notes</label>
          </li>
        </ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
